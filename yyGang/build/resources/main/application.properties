spring.application.name=yyGang
server.port=8000
server.address=0.0.0.0

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://ec2-3-34-178-61.ap-northeast-2.compute.amazonaws.com:3306/yygang_demo_db4
spring.datasource.url=jdbc:mariadb://mariadb-service:3306/yygang_demo_db4
spring.datasource.username=beyond
spring.datasource.password=beyond

spring.data.redis.host=redis-service
spring.data.redis.port=6379

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

spring.profiles.active=aws

# Actuator health endpoint? ??? ?? ??
management.endpoint.health.probes.enabled=true
# Liveness ??? ???
management.health.livenessstate.enabled=true
# Readiness ??? ???
management.health.readinessstate.enabled=true
management.endpoints.web.exposure.include=*

